<!DOCTYPE html>
<meta charset="utf-8">
<input id="file" type="file" accept="image/gif,image/png,image/webp">
<script type="module">
  import isAnimated from "../lib/index.js"

  file.onchange = async () => {
    const animated = await isAnimated(file.files[0]) ? "Yes" : "No";
    alert(`Is ${file.value} animated?: ${animated}`)
  }
</script>
